<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
  <title>计算器</title>
</head>
<body>

  <div class="main-container">
    <div class="num-container">2</div>
    <div class="button-container">
      <div class="line">
        <div class="button action" onclick="caculator.btn_c()">C</div>
        <div class="button action" onclick="caculator.btn_c()">+/-</div>
        <div class="button action" onclick="caculator.btn_baifen()">%</div>
        <div class="button yellow" onclick="caculator.btn_chu()">/</div>
      </div>
      <div class="line">
        <div class="button" onclick="caculator.btn_7()">7</div>
        <div class="button" onclick="caculator.btn_8()">8</div>
        <div class="button" onclick="caculator.btn_9()">9</div>
        <div class="button yellow" onclick="caculator.btn_chen()">×</div>
      </div>
      <div class="line">
        <div class="button" onclick="caculator.btn_4()">4</div>
        <div class="button" onclick="caculator.btn_5()">5</div>
        <div class="button" onclick="caculator.btn_6()">6</div>
        <div class="button yellow">-</div>
      </div>
      <div class="line">
        <div class="button" onclick="caculator.btn_1()">1</div>
        <div class="button" onclick="caculator.btn_2()">2</div>
        <div class="button" onclick="caculator.btn_3()">3</div>
        <div class="button yellow">+</div>
      </div>
      <div class="line">
        <div class="button big" onclick="caculator.btn_0()">0</div>
        <div class="button">.</div>
        <div class="button yellow">=</div>
      </div>
    </div>
  </div>
</body>
</html>
